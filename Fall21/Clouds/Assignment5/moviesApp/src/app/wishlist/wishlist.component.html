<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/2632de97b6.js" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark  ml-auto">
  
  <a class="navbar-brand"  (click)="moviesService.goToDashboard()"><img  width="7%" src="https://firebasestorage.googleapis.com/v0/b/my-first-project-1c27e.appspot.com/o/imageonline-co-transparentimage.png?alt=media&token=0fd07b21-b087-488b-8dd3-abab3c915c7d"
    alt="Movies Room image"></a>
    
    <li class="nav-item text-light"><span style=" color: rgb(247, 245, 245);"><fa-icon [icon]="faUser"></fa-icon></span>  {{ user.displayName }}</li>
    <li class="nav-item">
      <a class="nav-link " ><button class="btn bg-light" (click)="moviesService.goToWishlist()" ><span style="color: Tomato;"><i class="fa fa-heart bg-light"></i></span></button></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" ><button class="btn btn-danger" (click)="moviesService.logOut()">Logout<span style="color: rgb(255, 249, 248);"><i class="fa fa-sign-out-alt"></i></span></button></a>
    </li>
    
    
</nav>

<div class="container my-5">
  <div class="container my-5 justify-content-center" *ngIf="loader">Loading....</div>
  <div class="container my-5 justify-content-center" *ngIf="!loader">
    <div class="container my-5 " *ngIf="!notEmpty">
      
      <div class="text-center mb-5"><h1>You did not add any movie to wishlist!</h1></div>
      
      <div class="text-center"><button class="btn-info bg-dark" (click)="moviesService.goToDashboard()">Movies List</button></div>
    </div>
  
  <div class="container my-5 justify-content-center" *ngIf="notEmpty">
    <form >
      <input class="form-control" name="search" type="text" placeholder="Search movies ..." [(ngModel)]="searchMovie">
    </form>
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Year</th>
          <th scope="col">Genre</th>
          <th scope="col">Remove from Wishlist</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of wishlist | filter:searchMovie" >
          <td >{{movie.title}}</td>
          <td >{{movie.year}}</td>
          <td >{{movie.genre}}</td>
          <td ><button class="btn " (click)=removeFromWishlist(movie)><span style="color: rgb(14, 14, 14);"><fa-icon [icon]="faHeartBroken"></fa-icon>
            </span></button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
  </div>
</div>
